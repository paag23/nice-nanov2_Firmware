# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Configuraci√≥n para el color azul cielo predeterminado
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=197
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=71
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100

# Opcional: Configurar efecto y velocidad del underglow
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT=STATIC
CONFIG_ZMK_RGB_UNDERGLOW_SPEED=1


# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

